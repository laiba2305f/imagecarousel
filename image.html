<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Carousel</title>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="bags/bag1.jpg" alt="Image 1">
  </div>
  <div class="carousel-slide">
    <img src="bags/bag2.jpg" alt="Image 2">
  </div>
  <div class="carousel-slide">
    <img src="bags/bag4.jpg" alt="Image 3">
  </div>
  
  
  
  <button class="prev-btn">&lt;</button>
  <button class="next-btn">&gt;</button>
  <div class="auto-play-toggle">
    <label for="auto-play-checkbox">Auto-play</label>
    <input type="checkbox" id="auto-play-checkbox">
  </div>
</div>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const slides = document.querySelectorAll('.carousel-slide');
  let currentSlide = 0;
  let autoPlay = true;
  let autoPlayInterval;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  function toggleAutoPlay() {
    autoPlay = !autoPlay;

    if (autoPlay) {
      autoPlayInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds
    } else {
      clearInterval(autoPlayInterval);
    }
  }

  document.querySelector('.next-btn').addEventListener('click', nextSlide);
  document.querySelector('.prev-btn').addEventListener('click', prevSlide);
  document.getElementById('auto-play-checkbox').addEventListener('change', toggleAutoPlay);

  showSlide(currentSlide);
  toggleAutoPlay(); // Start auto-play by default
});

</script>
